<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="lib/vis/dist/vis.js"></script>
  <link href="lib/vis/dist/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
  	html, body {height: 100%;}
  	body {
  		padding: 0; 
  		border: 0; 
  		margin: 0;
  	}
  	
  	#upper {}
  	
    #lower {}
    
    .halfheight {
  		padding: 0; 
  		border: 0; 
  		margin: 0;
  		
      width: 100%;
      height: 50%;
      border: 0px solid lightgray;
      
      overflow: auto;
    }
  </style>
</head>
<body>

<div id="upper" class="halfheight"></div>
<div id="lower" class="halfheight"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'Node 1'},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5}
  ]);

  // create a network
  var container = document.getElementById('lower');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
